<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Randomizer</title>
</head>
<body>
    <header class="header">
        <h1 class="header__element">RANDOMIZER</h1>
    </header>
    <main>
        <div class="content">
            <div class="limit-selection">
                <span class="limit-selection__elem">Min</span>
                <input type="number" class="limit-selection__input limit-min" value="0">
                <span class="limit-selection__elem">Max</span>
                <input type="number" class="limit-selection__input limit-max" value="5">
            </div>
            <div class="game-display">
                <div class="game-display__elem">
                    <button class="game-display__button">Generate</button>
                </div>
                <div class="game-display__elem text">
                    <span class="text__content">Generated number: </span>
                    <span class="text__result"></span>
                </div>
            </div>
            <div class='reset-display'>
                <button class='reset-display__elem'>Reset</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src='main.js'></script>
</html>
