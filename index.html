<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Randomizer</title>
</head>
<body>
    <header>
        <h1>RANDOMIZER</h1>
    </header>
    <main>
        <span>Min</span>
        <div><input type="number" class="minInp" value="0"></div>
        <span>Max</span>
        <div><input type="number" class="maxInp" value="5"></div>
        <div><button class="generButton">Generate</button></div>
        <div class="resultContainer">
            <span>Generated number: </span>
            <span class="result"></span>
        </div>
        <div><button class="resetButton">Reset</button></div>
        
    </main>
    <footer></footer>
</body>
<script src='main.js'></script>
</html>
